<article class="proposition theorem-like"><h3 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">1.18</span><span class="period">.</span><span class="space"> </span><span class="title">Counting <span class="process-math">\(k\)</span>-sets (i.e. no repetition).</span>
</h3>
<div class="para logical">
<div class="para">The number <span class="process-math">\(\binom{n}{k}\)</span> of <span class="process-math">\(k\)</span>-sets of an <span class="process-math">\(n\)</span>-set is</div>
<div class="displaymath process-math">
\begin{equation*}
\binom{n}{k}=\frac{n!}{k!(n-k)!}=\frac{n_{(k)}}{k!}.
\end{equation*}
</div>
